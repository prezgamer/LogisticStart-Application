<!DOCTYPE html>
<html>
  <head>
    <title>Worker Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Worker Information</h1>
    <table>
      <tr>
        <th>Worker Name</th>
        <td>[worker_name]</td>
      </tr>
      <tr>
        <th>Worker Age</th>
        <td>[worker_age]</td>
      </tr>
      <tr>
        <th>Worker Gender</th>
        <td>[worker_gender]</td>
      </tr>
      <tr>
        <th>Driving License</th>
        <td>[worker_driving_license]</td>
      </tr>
      <tr>
        <th>Worker Phone Number</th>
        <td>[worker_phonenumber]</td>
      </tr>
      <tr>
        <th>Next of Kin (NOK)</th>
        <td>[worker_NOK]</td>
      </tr>
      <tr>
        <th>NOK Phone Number</th>
        <td>[worker_NOK_phonenumber]</td>
      </tr>
    </table>
  </body>
</html>
