<!DOCTYPE html>
<html>
    <head>
        <title>New Worker</title>
    </head>
    <body>
        <h1>Add New Worker</h1>
        <form method="post">

            <h3>Worker Details</h3>
            
            <label for="worker_name">Full Name:</label><br>
            <input type="text" id="worker_name" name="worker_name"><br><br>

            <label for="worker_age">Age:</label><br>
            <input type="number" id="worker_age" name="worker_age"><br><br>

            <label for="worker_phonenumber">Phone Number:</label><br>
            <input type="number" id="worker_phonenumber" name="worker_phonenumber"><br><br>

            <label for="worker_driving_license">Driving Licence:</label><br>
            <input type="text" id="worker_driving_license" name="worker_driving_license"><br><br>
            
            <label for="worker_gender">Gender:</label><br>
            <input type="radio" id="male" name="worker_gender" value="Male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="worker_gender" value="Female">
            <label for="female">Female</label><br><br>

            <h3>Next-of-kin Details</h3>

            <label for="worker_NOK">Name of NOK:</label><br>
            <input type="text" id="worker_NOK" name="worker_NOK"><br><br>

            <label for="worker_NOK_phonenumber">Phone Number of NOK:</label><br>
            <input type="number" id="worker_NOK_phonenumber" name="worker_NOK_phonenumber"><br><br>

            <button type="submit" value="NewWorkerListing">Add Worker</button>
            <button type="reset">Reset</button>
            
        </form>
    </body>
</html>
