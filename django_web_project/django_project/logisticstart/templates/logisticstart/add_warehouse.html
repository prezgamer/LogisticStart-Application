<!-- add_warehouse.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Warehouse</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .container h1 {
            text-align: center;
        }
        .container form {
            display: flex;
            flex-direction: column;
        }
        .container form label {
            margin-top: 10px;
        }
        .container form input, .container form select {
            padding: 10px;
            margin-top: 5px;
        }
        .container form button {
            margin-top: 20px;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .container form button[type="reset"] {
            background-color: red;
        }
        .container form button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Warehouse</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
